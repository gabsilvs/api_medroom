# Nome da aplicacao - usado por Spring para logs, Actuator e outras saidas identificaveis
spring.application.name=api

# URL JDBC do banco de dados MySQL (host:porta/nome_do_banco)
spring.datasource.url=jdbc:mysql://localhost:3306/medroom

# Usuario do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=admin

# Desabilita open-in-view para evitar execucao de queries durante a renderizacao de views
spring.jpa.open-in-view=false

# Estrategia de criacao/atualizacao do schema pelo Hibernate.
# 'update' atualiza o esquema automaticamente (util em desenvolviment; evitar em producao)
spring.jpa.hibernate.ddl-auto=update

# Configuracoes do pool de conexoes HikariCP
# Numero minimo de conexoes ociosas mantidas no pool
spring.datasource.hikari.minimum-idle=5

# Numero maximo de conexoes no pool
spring.datasource.hikari.maximum-pool-size=10

# Tempo (ms) que uma conexao pode ficar ociosa antes de ser removida do pool
spring.datasource.hikari.idle-timeout=600000

# Tempo maximo (ms) para aguardar uma conexao ao pedir ao pool
spring.datasource.hikari.connection-timeout=30000